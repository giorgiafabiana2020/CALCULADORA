<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <script src="acesso.js"></script>
<style>
    body{
        background-color: darkgrey;
        font-size: 16px;
        font-family: Helvetica;
        color:black
    }
h1{
    font-size: 32px;
    text-align: center;
    padding: 20px;
}
h2{
    font-size: 24px;
    color: darkslategrey;
}
</style>

</head>
<body>
   <h1>FORMULÁRIO</h1> 
   <h2>Preencha todos os dados</h2>
   <fieldset>
     <legend>Acesso Restrito</legend> 
     <form name="form">
         nome:<input type="text" name="nome" autocomplete = "off"><br><br>
         senha:<input type="password" name= "senha" autocomplete = "off"><br><br>        
     <input type="button" name="botao" value="LOGIN" onClick="acesso(this.form)">
     <input type="reset" name="Limpar" value="APAGAR">
    </form>
   </fieldset>
</body>
